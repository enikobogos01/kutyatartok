<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutyatartók Webáruháza</title>
    <link rel="icon" href="../../imgs/logo.jpg" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="mainAdmin.html"><img src="../../imgs/logo.png" alt="Logo" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="mainAdmin.html">Általános</a>
                    <a class="nav-link" aria-current="page" href="#">Termékek feltöltése</a>
                    <a class="nav-link" href="productUpdate.html">Termékek mósoítása</a>
                    <a class="nav-link" href="users.html">Felhasználók</a>
                    <a class="nav-link" href="orders.html">Rendelések</a>
                    <a class="nav-link" id="logOut" onclick="logout()"><i class="bi bi-box-arrow-right"></i></a>

                </div>
            </div>
        </div>
    </nav>
    <div class="main content">
        <h1>Termékek Feltöltése</h1>
        <form id="productUploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Név:</label>
                <input type="text" id="name" class="nameInput" name="name" maxlength="50" required>
            </div>
            <div class="form-group">
                <label for="price">Ár (Ft):</label>
                <input type="number" id="price" class="priceInput" name="price" min="1" max="99999" required>
            </div>
            <div class="form-group">
                <label for="quantity">Mennyiség (db):</label>
                <input type="number" id="quantity" class="quantityInput" name="quantity" min="1" max="99" required>
            </div>
            <div class="form-group">
                <label for="description">Leírás:</label>
                <textarea type="text" id="description" name="description" maxlength="600" required></textarea>
            </div>            
            <div class="form-group">
                <label for="category">Kategória:</label>
                <select id="category" class="selectInput" name="category" required>
                    <option value="collar">Nyakörv</option>
                    <option value="harness">Hám</option>
                    <option value="leash">Póráz</option>
                    <option value="toy">Játék</option>
                </select>
            </div>
            <div class="form-group">
                <label for="image">Kép feltöltése:</label>
                <input type="file" id="image" class="imageInput" name="image" style="width: fit-content;">
            </div>
            <div id="imagePreviewContainer" class="mb-3 img-rounded">
                <img id="imagePreview" src="#" style="max-width: 200px; max-height: 200px;">
            </div>            
            <button class="uploadButton" type="submit">Feltöltés</button>
        </form>
    </div>  
    <script src="../js/admin.js"></script>
</body>
</html>
