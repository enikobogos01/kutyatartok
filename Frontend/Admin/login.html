<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login + Signup Form In Switch Tabs</title>

    <link rel="stylesheet" href="admin2.css" />
  </head>

  <body>
    <div class="form">
      <div class="head" class="signup">
        <div onclick="changeTab(this)" data-tab="login" class="login-tab">
          Bejelentkezés
        </div>
        <div onclick="changeTab(this)" data-tab="signup" class="signup-tab">
          Regisztráció
        </div>
      </div>
      <div class="body" id="form-body">
        <div class="login">
          <div class="form-row">
            <label for="">Email</label>
            <input type="text" placeholder="Email" />
          </div>
          <div class="form-row">
            <label for="">Password</label>
            <input type="password" placeholder="Password" />
          </div>
          <div class="form-row">
            <button>Bejelentkezés</button>
          </div>
        </div>
        <div class="signup">
          <div class="form-row">
            <label for="">Name</label>
            <input type="text" placeholder="Name" />
          </div>
          <div class="form-row">
            <label for="">Email</label>
            <input type="text" placeholder="Email" />
          </div>
          <div class="form-row">
            <label for="">Password</label>
            <input type="password" placeholder="Password" />
          </div>
          <div class="form-row">
            <label for="">Confirm Password</label>
            <input type="password" placeholder="Password" />
          </div>
          <div class="rem-row">
            <input type="checkbox" id="agr" />
            <label for="agr">Agree terms & conditions.</label>
          </div>
          <div class="form-row">
            <button>regisztráció</button>
          </div>
        </div>
      </div>
    </div>

    <script src="admin2.js"></script>
  </body>
</html>
