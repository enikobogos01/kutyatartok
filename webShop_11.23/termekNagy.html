<html lang="hu">
    <head>
        <meta charset="UTF-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.0/nouislider.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" aria-current="page" href="fooldal.html"><img src="imgs/logo.png" alt="Logo" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>            
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="fooldal.html">Főoldal</a>
                    <a class="nav-link" href="termekek.html">Termékeink</a>
                    <a class="nav-link" href="rolunk.html">Rólunk</a>
                    <a class="nav-link" href="profil.html"><i class="bi bi-person"></i></a>
                    <a class="nav-link" href="kosar.html"><i class="bi bi-basket2-fill"></i></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="tartalom mt-5">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                <img id="termek-kep" class="rounded" src="" alt="Termék kép">
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                <div class="termek-info">
                    <h1 id="termek-cim"></h1>
                    <p id="termek-leiras"></p>
                    <p id="termek-arak"></p>
                    <form method="POST">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <div class="d-flex flex-row align-items-center" id="sizes-container">
                                    <b><label for="sizes" class="me-2">Méret:</label></b>
                                    <select id="sizes" name="sizes" required class="p-1">
                                        <option value="" disabled selected>Kérem válasszon méretet!</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 mt-3">
                                <div class="d-flex flex-row align-items-center">
                                    <b><label for="quantity" class="me-2">Mennyiség:</label></b>
                                    <input type="number" name="quantity" id="quantity" placeholder="0" required class="p-1">
                                </div>
                            </div>
                        </div>
                        
                    <!-- Kosárba gomb -->
                    <div class="justify-content-center mt-3">
                        <div class="button" id="kosarbaButton">
                            <button type="button submit" class="btn btn-primary"><i class="bi bi-basket2-fill"></i> Kosárba rakom</button>
                        </div>
                    </div>                        
                    </form>
                </div>
            </div>
        </div>
    </div>       
    <footer class="text-center">
        <p class="p-2 pb-0">
            Telefonszám: +36 1 234 5678<br>
            Email: kutyatartokwebaruhaza@gmail.com<br>
            © 2023, Kutyatartók Webáruháza. Minden jog fenntartva.
        </p>
